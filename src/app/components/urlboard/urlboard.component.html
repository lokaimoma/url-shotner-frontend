<main class="mr-1">
  <div class="flex flex-col items-start sm:items-center sm:flex-row gap-1">
    <input
      class="border-2 rounded-md p-1 outline-none focus:border-clr_primary transition-colors w-full"
      type="url"
      name="link"
      id="link"
      placeholder="Your long url"
    />
    <button
      class="bg-clr_primary border-2 border-clr_primary text-white rounded-md p-1 font-bold hover:bg-white hover:text-clr_primary min-w-max"
    >
      Generate Link
    </button>
  </div>

  <h3 class="text-xl text-clr_primary font-medium mt-2">Shortened URLs</h3>
  <table class="w-full">
    <thead class="border-b-2 border-clr_primary">
      <tr>
        <th>Code</th>
        <th class="hidden sm:table-cell">Long URL</th>
        <th class="hidden sm:table-cell">Date created</th>
        <th>Redirects</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let url of state.urls"
        class="text-center border-b-2 border-gray-300"
      >
        <td>{{ url.code }}</td>
        <td class="hidden sm:table-cell">{{ url.long_url }}</td>
        <td class="hidden sm:table-cell">{{ url.date_created }}</td>
        <td>Not yet</td>
        <td>
          <app-switch
            [checked]="url.status.toLowerCase() === 'active'"
          ></app-switch>
        </td>
        <td class="py-5">
          <div class="flex gap-1 justify-center">
            <img
              class="cursor-pointer"
              src="/assets/copy.svg"
              alt="Copy button"
            />
            <img
              class="cursor-pointer"
              src="/assets/del.svg"
              alt="Delete button"
            />
            <img
              class="cursor-pointer"
              src="/assets/edit.svg"
              alt="Edit button"
            />
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <p
    *ngIf="state.urls && state.urls.length <= 0"
    class="text-center text-xl py-6"
  >
    You haven't shortened any URLs yet :(
  </p>
</main>
