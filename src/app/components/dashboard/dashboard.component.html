<div class="w-[80%] mx-auto mt-8">
  <div *ngIf="state.loading">
    <linksly-stats-placeholder></linksly-stats-placeholder>
    <linksly-top-short-urls-placeholder></linksly-top-short-urls-placeholder>
  </div>

  <div *ngIf="state.errorsOccured">
    <h3 class="text-2xl font-semibold text-red-600">Network Error :(</h3>
    <p class="text-lg mx-auto w-[90%]">
      Errors occured whiles fetching data. Reload the page to try again.
    </p>
  </div>

  <main *ngIf="!state.loading && !state.errorsOccured && state.data">
    <div class="flex flex-col gap-5 sm:grid sm:grid-cols-2 sm:gap-0">
      <div
        class="flex gap-5 items-center p-1 sm:p-10 sm:border-r-2 sm:border-b-2 sm:justify-center"
      >
        <div
          class="rounded-full w-[50px] h-[50px] border-2 grid place-items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="40"
            width="40"
            class="fill-gray-600"
          >
            <path
              d="M18.625 28.333H11.667Q8.167 28.333 5.75 25.917Q3.333 23.5 3.333 20Q3.333 16.5 5.75 14.083Q8.167 11.667 11.667 11.667H18.625V14.458H11.667Q9.292 14.458 7.708 16.042Q6.125 17.625 6.125 20Q6.125 22.375 7.708 23.958Q9.292 25.542 11.667 25.542H18.625ZM13.458 21.375V18.625H26.542V21.375ZM21.375 28.333V25.542H28.333Q30.708 25.542 32.292 23.958Q33.875 22.375 33.875 20Q33.875 17.625 32.292 16.042Q30.708 14.458 28.333 14.458H21.375V11.667H28.333Q31.833 11.667 34.25 14.083Q36.667 16.5 36.667 20Q36.667 23.5 34.25 25.917Q31.833 28.333 28.333 28.333Z"
            />
          </svg>
        </div>
        <div class="flex flex-col items-start">
          <h5 class="font-semibold">{{ state.data.totalLinks }}</h5>
          <h5 class="font-semibold text-lg">Total Links</h5>
        </div>
      </div>

      <div
        class="flex gap-5 items-center p-1 sm:p-10 sm:border-b-2 sm:justify-center"
      >
        <div
          class="rounded-full w-[50px] h-[50px] border-2 grid place-items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="40"
            width="40"
            class="fill-gray-600"
          >
            <path
              d="M6.833 16.333Q7.5 12.125 10.75 9.396Q14 6.667 18.333 6.667Q20.958 6.667 23.25 7.813Q25.542 8.958 27.208 10.917V6.667H30V16.333H20.333V13.542H25.708Q24.417 11.708 22.521 10.583Q20.625 9.458 18.333 9.458Q15.208 9.458 12.75 11.375Q10.292 13.292 9.625 16.333ZM33.042 35 25.458 27.458Q23.958 28.667 22.146 29.312Q20.333 29.958 18.333 29.958Q15.708 29.958 13.396 28.896Q11.083 27.833 9.458 25.875V30H6.667V20.333H16.333V23.125H10.792Q12.125 24.958 14.083 26.083Q16.042 27.208 18.333 27.208Q21.417 27.208 23.812 25.271Q26.208 23.333 26.917 20.333H29.708Q29.5 21.792 28.917 23.062Q28.333 24.333 27.458 25.458L35 33.042Z"
            />
          </svg>
        </div>
        <div class="flex flex-col items-start">
          <h5 class="font-semibold">{{ state.data.totalRedirects }}</h5>
          <h5 class="font-semibold text-lg">Total Redirects</h5>
        </div>
      </div>

      <div
        class="flex gap-5 items-center p-1 sm:p-10 sm:border-r-2 sm:justify-center"
      >
        <div
          class="rounded-full w-[50px] h-[50px] border-2 grid place-items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="40"
            width="40"
            class="fill-gray-500"
          >
            <path
              d="M22.5 8.792Q21.208 8.792 20.292 7.854Q19.375 6.917 19.375 5.625Q19.375 4.333 20.292 3.417Q21.208 2.5 22.5 2.5Q23.792 2.5 24.708 3.417Q25.625 4.333 25.625 5.625Q25.625 6.917 24.708 7.854Q23.792 8.792 22.5 8.792ZM22.083 38.333V28.375L17.917 24.5L16.208 32.167L5 29.875L5.542 27.208L13.708 28.875L16.625 14.125L12.875 15.792V21.417H10.083V13.958L16.833 11.083Q18.208 10.5 18.812 10.333Q19.417 10.167 20 10.167Q20.833 10.167 21.521 10.563Q22.208 10.958 22.667 11.667L24.375 14.417Q25.458 16.167 27.333 17.396Q29.208 18.625 31.667 18.625V21.417Q28.875 21.417 26.625 20.167Q24.375 18.917 22.583 16.583L21.167 22.625L24.875 26.083V38.333Z"
            />
          </svg>
        </div>
        <div class="flex flex-col items-start">
          <h5 class="font-semibold">{{ state.data.totalActiveLinks }}</h5>
          <h5 class="font-semibold text-lg">Total Active Links</h5>
        </div>
      </div>

      <div class="flex gap-5 items-center p-1 sm:p-10 sm:justify-center">
        <div
          class="rounded-full w-[50px] h-[50px] border-2 grid place-items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="40"
            width="40"
            class="fill-gray-500"
          >
            <path
              d="M20 24.458Q21.875 24.458 23.167 23.146Q24.458 21.833 24.458 20Q24.458 18.125 23.146 16.833Q21.833 15.542 20 15.542Q18.125 15.542 16.833 16.854Q15.542 18.167 15.542 20Q15.542 21.875 16.854 23.167Q18.167 24.458 20 24.458ZM20 36.667Q16.583 36.667 13.542 35.354Q10.5 34.042 8.229 31.771Q5.958 29.5 4.646 26.458Q3.333 23.417 3.333 20Q3.333 16.583 4.646 13.542Q5.958 10.5 8.229 8.229Q10.5 5.958 13.542 4.646Q16.583 3.333 20 3.333Q23.417 3.333 26.458 4.646Q29.5 5.958 31.771 8.229Q34.042 10.5 35.354 13.542Q36.667 16.583 36.667 20Q36.667 23.417 35.354 26.458Q34.042 29.5 31.771 31.771Q29.5 34.042 26.458 35.354Q23.417 36.667 20 36.667ZM20 20Q20 20 20 20Q20 20 20 20Q20 20 20 20Q20 20 20 20Q20 20 20 20Q20 20 20 20Q20 20 20 20Q20 20 20 20ZM20 33.875Q25.75 33.875 29.812 29.812Q33.875 25.75 33.875 20Q33.875 14.25 29.812 10.188Q25.75 6.125 20 6.125Q14.25 6.125 10.188 10.188Q6.125 14.25 6.125 20Q6.125 25.75 10.188 29.812Q14.25 33.875 20 33.875Z"
            />
          </svg>
        </div>
        <div class="flex flex-col items-start">
          <h5 class="font-semibold">{{ state.data.totalPassiveLinks }}</h5>
          <h5 class="font-semibold text-lg">Total Passive Links</h5>
        </div>
      </div>
    </div>
  </main>
</div>
